site_name: AIRBOT 产品文档
site_url: http://127.0.0.1:8000/docs
site_dir: public
theme:
  language: en 
  name: material
  custom_dir: overrides
  logo: assets/logo.png
  favicon: assets/favicon.png
  font:
    text: Lato
    code: Space Mono
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
plugins:
  - search
  - enumerate-headings:
      increment_across_pages: false
      exclude_h1: true
  - redirects:
      redirect_maps:
        'index.md': 'manual/airbot-play/index.md'

extra:
  version:
    provider: mike
    default: latest
    alias: true
  homepage: https://airbots.online
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - attr_list
  - md_in_html

nav:
  - Product Manual:
    - AIRBOT Play: manual/airbot-play/index.md
    - AIRBOT Play Pro: manual/airbot-play-pro/index.md
  - Software SDK: 
    - sdk/index.md
    - C++ Interface: cpp/
    - ROS1 Interface: sdk/ROS1.md
    - Python Interface: python/
  - Applications:
    - ALOHA: sdk/aloha.md
  - Firmware Upgrade Guide:
    - AIRBOT Play: upgrade/airbot-play.md


